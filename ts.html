<div class="row justify-content-center">
  <div class="col-7 p-4 rounded bg-success text-center">
    <input type="text" class="form-control" placeholder="header" [(ngModel)]="header">
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-7 p-4 rounded bg-success text-center">
    <textarea (mousemove)="translateFun(text, header)" rows="5" class="form-control" placeholder=""
      [(ngModel)]="text"></textarea>
  </div>
</div>
<div class="row justify-content-center text-white">
  <div class="col-7 p-4 rounded bg-primary text-center" (click)="onDivClick(html)">
    {{html}}
  </div>
</div>
<div class="row justify-content-center text-white mt-5">
  <div class="col-7 p-4 rounded bg-primary text-center" (click)="onDivClick(ts)">
    {{ts}}
  </div>
</div>
